name: Terraform Infrastructure Test
run-name: Terraform Test (${{ github.actor }})
on: [push]
env:
  PEM_FILENAME: swen_514_team3_key.pem
  AWS_ACCESS_KEY_ID: ${{ secrets.TF_PLAN_AWS_ACCESS_KEY }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.TF_PLAN_AWS_SECRET_KEY }}
jobs:
  terraform-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    env:
      AWS_EC2_METADATA_DISABLED: ""
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create .pem file from AWS_PEM_KEY secret
        run: |
          echo "${{ secrets.AWS_PEM_KEY }}" > terraform/${{ env.PEM_FILENAME }}
          chmod 400 terraform/${{ env.PEM_FILENAME }}
        shell: bash

      - name: Setup aws provider
        run: |
          echo 'provider "aws" {
            region = "${var.region}"
            skip_credentials_validation = true
            skip_metadata_api_check     = true
            access_key                  = "AKIA47CRXH6B67LYT56Z"
            secret_key                  = "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"
          }' >> terraform/aws_mock.tf

          cat terraform/aws_mock.tf

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - run: terraform --version

      - name: Terraform Init
        run: cd terraform/ && terraform init

      - name: Terraform Validate
        if: success() || failure()
        run: cd terraform/ && terraform validate

      - name: Terraform Plan
        run: | 
          cd terraform/
          terraform plan -input=false -var "key_name=${{ env.PEM_FILENAME }}"
